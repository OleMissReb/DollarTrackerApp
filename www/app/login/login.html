<div class="ionic" ng-controller="loginCtrl">
    <div class="bar bar-header bar-balanced">
        <div class="h1 title">Login</div>
    </div>
    <div class="content has-header">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Email e.g. jdoe@jdoe.com">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="submit()">Login</button>
        </div>
        <div class="padding row">
            <a ui-sref="forgotPassword" class="col text-left">Forgot Password</a>
            <a  ui-sref="account" class="col text-right">Join now</a>
        </div>
    </div>
</div>
