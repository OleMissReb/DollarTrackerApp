<div class="ionic">
    <div class="bar bar-header bar-balanced">
        <a ui-sref="home" class="button icon-left ion-chevron-left button-balanced"></a>

        <div class="h1 title">Please provide your credentials</div>
    </div>
    <div class="content has-header">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Email e.g. jdoe@jdoe.com">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">Go</button>
        </div>
        <div class="padding">
            <a ui-sref="forgotPassword">Forgot Password</a>
            <br/> Don't have an account? <a ui-sref="account">Create one</a>
        </div>
    </div>
</div>
