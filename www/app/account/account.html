<div class="ionic">
    <div class="bar bar-header bar-balanced">
        <a ui-sref="home" class="button icon-left ion-chevron-left button-balanced"></a>

        <div class="h1 title">Create Account</div>
    </div>
    <div class="content has-header">
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Display Name e.g Jon Doe">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email e.g. jdoe@jdoe.com">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive">Join now</button>
        </div>
        <div class="padding row">
           <span class="col text-center">
            Already have an account? <a ui-sref="login">Login</a>
            </span>
        </div>
    </div>
</div>
